<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>

    <!--<link th:href="@{~/assets/css/bootstrap.min.css}"  type="text/css" rel="stylesheet">-->
    <!--<link th:href="@{~/assets/css/font-awesome.min.css}"  type="text/css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">


</head>
<body>


<div layout:fragment="content">

    <link type="text/css" th:href="@{~/assets/bop-datepicker/css/bootstrap-datepicker.css}" rel="stylesheet"/>
    <!-- partial:partials/_header.html -->
    <!-- partial -->

    <div class="page  has-sidebar-left height-full">
        <header class="blue accent-3 relative">
            <div class="container-fluid text-white">
                <div class="row p-t-b-10 ">
                    <div class="col">
                        <h4>
                            <i class="icon-database"></i>
                           NIBBS Agent Report
                        </h4>
                    </div>
                </div>
                <div class="row justify-content-between">

                </div>
            </div>
        </header>
        <div class="container-fluid animatedParent animateOnce">
            <div class="tab-content my-3" id="v-pills-tabContent">
                <div class="tab-pane animated fadeInUpShort show active" id="v-pills-all" role="tabpanel"
                     aria-labelledby="v-pills-all-tab">
                    <div class="row my-3" style="padding-top: 20px">
                        <div class="col-md-12">
                            <div class="card card-body mb-2 ">
                                <div class="row">


                                    <div class="col-md-12 d-flex justify-content-between">
                                        <div class="col-md-12">
                                            <a href="/core/reports/nibbs/agents/upload/">Upload Report</a>

                                        </div>
                                    </div>
                                </div>

                                <div class="row" style="padding: 15px">


                                    <div class="col-md-12 d-flex justify-content-between">
                                        <div class="col-md-12">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">Select date range</span>
                                                </div>
                                                <input type="text" class="form-control dpd1" id="from" name="from"
                                                       th:value="${yesterday}">
                                                <div class="input-group-append">
                                                    <span class="input-group-text ">To</span>
                                                </div>

                                                <input type="text" class="form-control dpd2 " id="to" name="to"
                                                       th:value="${today}">
                                                <div class="input-group-append">
                                                    <span class="input-group-text "></span>
                                                </div>

                                                <span class="input-group-btn"><button class="btn btn-default"
                                                                                      id="searchBtn"
                                                                                      type="button"> Go! </button></span>

                                            </div>

                                        </div>

                                        <!--<div class="col-md-3">-->

                                        <!--</div>-->
                                    </div>
                                </div>
                            </div>
                            <div class="card card-body ">

                                <div class="row table-responsive">

                                    <table id="table"
                                           class="table table-striped table-borderless table-hover r-0 ">
                                        <thead>
                                        <tr>
                                            <th>Agent ID</th>
                                            <th>Agent Name</th>
                                            <th>BVN </th>
                                            <th>State</th>
                                            <th>LGA</th>
                                            <th>Ward</th>
                                            <th>Agent Address</th>
                                            <th>Agent Email Address</th>
                                            <th>Agent Phone number</th>
                                            <th>Date On boarded</th>

                                        </tr>
                                        </thead>
                                        <tbody>

                                    </table>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>
    <!-- partial:partials/_foot.html




    -->
    <!-- partial -->


</div>

</div>


<th:block layout:fragment="scripts">

    <script th:src="@{~/assets/js/jquery.spring-friendly.min.js}"></script>
    <script th:src="@{~/assets/bop-datepicker/js/bootstrap-datepicker.js}"></script>

    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.2.2/css/buttons.dataTables.min.css" />
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.2.2/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/2.5.0/jszip.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.2.2/js/buttons.html5.min.js"></script>

    <script>


        $(function () {

            var nowTemp = new Date();

            var checkin = $('.dpd1').datepicker({
                format: 'dd-mm-yyyy'
            }).on('changeDate', function (ev) {
                if (ev.date.valueOf() > checkout.date.valueOf()) {
                    var newDate = new Date(ev.date)
                    newDate.setDate(newDate.getDate() + 1);
                    checkout.setValue(newDate);
                }
                checkin.hide();
                $('.dpd2')[0].focus();
            }).data('datepicker');
            var checkout = $('.dpd2').datepicker({
                format: 'dd-mm-yyyy'
            }).on('changeDate', function (ev) {
                checkout.hide();
            }).data('datepicker');

            console.log("printing....")
            console.log(from)
            console.log(to)
            $('#from').val(from.value);
            $('#to').val(to.value);
            var table = $('#table').DataTable({
                select: true,
                responsive: true,
                "lengthMenu": [ [10, 20, 30, -1], [10, 20, 30, "All"] ],
                "pagingType": "simple_numbers",
                "searching": false,
                "paging": true,
                "processing": true,
                "serverSide": false,
                "ajax": {
                    url: "/core/reports/agents/data",
                    "type": "GET",
                    "data": function (d) {
                        d.from = $('#from').val();
                        d.to = $('#to').val();
                    }

                },"buttons": [],
                "dom": 'lBfrtip',
                "rowId": "agentId",
                "columns": [
                    {"data": "agentId"},
                    {"data": "agentName"},
                    {"data": "bvn"},
                    {"data": "state"},
                    {"data": "lga"},
                    {"data": "lga"},
                    {"data": "address"},
                    {"data": "email"},
                    {"data": "phoneNumber"},
                    {"data": "datecreated"}


        ]
            });

            $("#searchBtn").on("click", function(e) {
                e.preventDefault();
                table.ajax.reload(null, true);

            });

        })
    </script>
</th:block>

</body>
</html>
