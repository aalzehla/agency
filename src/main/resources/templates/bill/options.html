<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="~{layout}">
<head >

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{~/assets/css/sweetalert.css}">


</head>

<body>




<div layout:fragment="content">


    <!-- partial:partials/_header.html -->
    <!-- partial -->

    <div class="page  has-sidebar-left height-full">
        <header class="blue accent-3 relative">
            <div class="container-fluid text-white">
                <div class="row p-t-b-10 ">
                    <div class="col">
                        <h4>
                            <i class="icon-bank"></i>
                            Bill Services Details
                        </h4>
                    </div>
                </div>
                <div class="row justify-content-between">

                </div>
            </div>
        </header>
        <div class="container-fluid animatedParent animateOnce">
            <div class="tab-content my-3" id="v-pills-tabContent">
                <div class="tab-pane animated fadeInUpShort show active" id="v-pills-all" role="tabpanel"
                     aria-labelledby="v-pills-all-tab">
                    <div class="row my-3" style="padding-top: 20px">
                        <div class="col-md-12">
                            <div class="card r-0 shadow" style="padding: 20px">

                                <div>
                                    <div class="input-group col-md-4 col-4" style="float: right; padding-right: 30px">
                                        <input type="text" class="form-control" id="search"
                                               placeholder="Search for..."/>
                                        <span class="input-group-btn"><button class="btn btn-default" id="searchBtn" type="button"> Search </button></span>
                                    </div>
                                </div>

                                <div>


                                    <div class="table-responsive">

                                        <table id="table"
                                               class="table table-striped table-borderless table-hover r-0 ">
                                            <thead>
                                            <tr>
                                                <th>Option Name</th>
                                                <th>Code</th>
                                                <th>Amount</th>
                                                <th>Fixed Amount</th>

                                            </tr>
                                            </thead>
                                            <tbody>

                                            <tr th:if="${options.empty}">
                                                <td colspan="4"> No Option is Available </td>
                                            </tr>

                                            <tr th:each="option : ${options}">
                                                <td><span th:text="${option.optionName}"> Option Name </span></td>
                                                <td><span th:text="${option.code}"> Code </span></td>
                                                <td><span th:text="${option.amount}"> Amount </span></td>
                                                <td><span th:text="${option.fixedAmount}"> Fixed Amount </span></td>

                                            </tr>
                                            </tbody>
                                        </table>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>
    <!-- partial:partials/_foot.html -->
    <!-- partial -->


</div>




</body>



</html>
