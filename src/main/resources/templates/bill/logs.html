<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="~{layout}">
<head >

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{~/assets/css/sweetalert.css}">


</head>

<body>




<div layout:fragment="content">


    <!-- partial:partials/_header.html -->
    <!-- partial -->

    <div class="page  has-sidebar-left height-full">
        <header class="blue accent-3 relative">
            <div class="container-fluid text-white">
                <div class="row p-t-b-10 ">
                    <div class="col">
                        <h4>
                            <i class="icon-bank"></i>
                            Bill Services Details
                        </h4>
                    </div>
                </div>
                <div class="row justify-content-between">

                </div>
            </div>
        </header>
        <div class="container-fluid animatedParent animateOnce">
            <div class="tab-content my-3" id="v-pills-tabContent">
                <div class="tab-pane animated fadeInUpShort show active" id="v-pills-all" role="tabpanel"
                     aria-labelledby="v-pills-all-tab">
                    <div class="row my-3" style="padding-top: 20px">
                        <div class="col-md-12">
                            <div class="card r-0 shadow" style="padding: 20px">

                                <div>

                                    <div class="table-responsive">

                                        <table id="table"
                                               class="table table-striped table-borderless table-hover r-0 ">
                                            <thead>
                                            <tr>
                                                <th>Amount</th>
                                                <th>Request Ref</th>
                                                <th>Payment Code</th>
                                                <th>Payment Option</th>
                                                <th>Customer Id</th>
                                                <th>Transaction Ref</th>
                                                <th>Customer Phone</th>
                                                <th>Customer Name</th>
                                                <th>Customer Email</th>
                                                <th>Status</th>
                                            </tr>
                                            </thead>
                                            <tbody>

                                            </tfoot>
                                        </table>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>
    <!-- partial:partials/_foot.html -->
    <!-- partial -->


</div>

<
<!-- Page-Level Scripts -->
<th:block layout:fragment="scripts">
    <script th:src="@{~/assets/js/jquery.spring-friendly.min.js}"></script>

    <script>
        $(function () {
            var table = $('#table').DataTable({
                select: true,
                responsive: true,
                "lengthMenu": [ [10, 20, 30, -1], [10, 20, 30, "All"] ],
                "pagingType": "simple_numbers",
                "searching": true,
                "paging": true,
                "serverSide": true,
                "ajax": {
                    url: "/core/bill/service/log/all",
                    "type": "GET"

                },
                "dom": 'T<"clear">rftlip',
                "rowId": "id",
                "columns": [
                    {"data": "amount"},
                    {"data": "requestRef"},
                    {"data": "paymentCode"},
                    {"data": "optionName"},
                    {"data": "customerId"},
                    {"data": "transactionRef"},
                    {"data": "customerPhone"},
                    {"data": "customerEmail"},
                    {"data": "status"}

                ]

            });

            $("#searchBtn").on("click", function(e) {
                e.preventDefault();
                table.ajax.reload(null, true);

            });
        })
    </script>
</th:block>



</body>



</html>
