<div layout:fragment="content">


    <!-- partial:partials/_header.html -->
    <!-- partial -->

    <div class="page  has-sidebar-left height-full">
        <header class="blue accent-3 relative">
            <div class="container-fluid text-white">
                <div class="row p-t-b-10 ">
                    <div class="col">
                        <h4>
                            <i class="icon-database"></i>
                            Transaction | details
                        </h4>
                    </div>
                </div>
                <div class="row justify-content-between">

                </div>
            </div>
        </header>
        <div class="container-fluid animatedParent animateOnce">
            <div class="tab-content my-3" id="v-pills-tabContent">
                <div class="tab-pane animated fadeInUpShort show active" id="v-pills-all" role="tabpanel"
                     aria-labelledby="v-pills-all-tab">
                    <div class="row my-3" style="padding-top: 20px">
                        <div class="col-md-12">

                            <div class="card r-0 shadow" style="padding: 20px">

                                <table class="table table-striped table-bordered table-hover" id="branch">
                                    <thead>
                                    <tr>
                                        <th>Key</th>
                                        <th>Value</th>

                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="instance : ${sets}">
                                        <td th:text="${instance.key}">keyvalue</td>
                                        <td th:text="${instance.value}">num</td>

                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <th>Key</th>
                                        <th>Value</th>
                                    </tr>

                                    </tfoot>
                                </table>
                                <div style="display: flex; justify-content: center;">
                                    <button id="printBtn"  onclick="printView('printReceipt')">Print Receipt</button>
                                </div>

                                <div style="display:none" id="printReceipt">
                                    <table style="width: 80%;">
                                        <tr>
                                            <td style="padding: 10px;" >Agent Name/ID : </td>
                                            <td style="padding: 10px;" th:text="${transactionDetail.agentName}"></td>
                                        </tr>
                                        <tr>
                                            <td style="padding: 10px;" >Transaction ID : </td>
                                            <td style="padding: 10px;"  th:text="${transactionDetail.tranId}"></td>
                                        </tr>
                                        <tr>
                                            <td style="padding: 10px;" >Transaction Type : </td>
                                            <td style="padding: 10px;"  th:text="${transactionDetail.transactionType}"></td>
                                        </tr>
                                        <tr>
                                            <td style="padding: 10px;" >Status : </td>
                                            <td style="padding: 10px;" th:text="${transactionDetail.statusdescription}"></td>
                                        </tr>
                                        <tr>
                                            <td style="padding: 10px;" >Date : </td>
                                            <td style="padding: 10px;" th:text="${transactionDetail.tranDate}"></td>
                                        </tr>
                                        <tr>
                                            <td style="padding: 10px;" >Settlement Date : </td>
                                            <td style="padding: 10px;" th:text="${transactionDetail.tranValueDate}"></td>
                                        </tr>
                                        <tr>
                                            <td style="padding: 10px;" >Masked Pan : </td>
                                            <td style="padding: 10px;" th:text="${transactionDetail.maskedPan}"></td>
                                        </tr>
                                        <tr>
                                            <td style="padding: 10px;" >Time : </td>
                                            <td style="padding: 10px;" th:text="${transactionDetail.tranDate}"></td>
                                        </tr>
                                        <tr>
                                            <td style="padding: 10px;" >Account Number : </td>
                                            <td style="padding: 10px;" th:text="${transactionDetail.accountNumber}"></td>
                                        </tr>
                                        <tr>
                                            <td style="padding: 10px;" >Senders Bank : </td>
                                            <td style="padding: 10px;"  th:text="${transactionDetail.bankFrom}"></td>
                                        </tr>
                                        <tr>
                                            <td style="padding: 10px;" >Recipient Bank : </td>
                                            <td style="padding: 10px;"  th:text="${transactionDetail.bankTo}"></td>
                                        </tr>
                                        <tr>
                                            <td style="padding: 10px;" >Reference Number : </td>
                                            <td style="padding: 10px;" th:text="${transactionDetail.transactionReference}"></td>
                                        </tr>
                                        <tr>
                                            <td style="padding: 10px;" >Total Amount : </td>
                                            <td style="padding: 10px;"  th:text="${transactionDetail.amount}"></td>
                                        </tr>
                                        <tr>
                                            <td style="padding: 10px;" >Freedom Charge: </td>
                                            <td style="padding: 10px;" th:text="${transactionDetail.fee}"></td>
                                        </tr>
                                    </table>

                                </div>

                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>
    <!-- partial:partials/_foot.html -->
    <!-- partial -->


</div>


<th:block layout:fragment="scripts">

    <script th:src="@{~/assets/js/jquery.spring-friendly.min.js}"></script>

    <script>

        function printView(elem){
            var mywindow = window.open('', 'PRINT', 'height=400,width=600');

            mywindow.document.write('<html><head><title>' + document.title  + '</title>');
            mywindow.document.write('</head><body >');
            mywindow.document.write('<h1>Transaction reciept</h1>');
            mywindow.document.write(document.getElementById(elem).innerHTML);
            mywindow.document.write('</body></html>');

            mywindow.document.close(); // necessary for IE >= 10
            mywindow.focus(); // necessary for IE >= 10*/

            mywindow.print();
            mywindow.close();

            return true;

        }
    </script>
</th:block>

</body>
</html>
